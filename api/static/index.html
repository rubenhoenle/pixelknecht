<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure C&C Server</title>
    <link rel="stylesheet" href="static/static/css/styles.css" />
    <script src="static/static/js/script.js"></script>
  </head>
  <body>
    <h1>Configure C&C Server</h1>

    <div class="config-form">
      <form>
        <label for="host">Host:</label>
        <input
          type="text"
          id="host"
          name="host"
          placeholder="Enter host"
          required
        />

        <label for="port">Port:</label>
        <input
          type="number"
          id="port"
          name="port"
          placeholder="Enter port"
          required
        />

        <br />
        <button type="button" onclick="submitServerConfig()">Submit</button>
      </form>
    </div>

    <div class="config-form">
      <form>
        <label class="switch">
          <input id="enable" type="checkbox" />
          <span></span>
        </label>

        <label for="imageUrl">Image URL:</label>
        <input
          type="url"
          id="imageUrl"
          name="imageUrl"
          placeholder="Enter image URL"
          required
        />

        <label for="scaleFactor">Image scale factor</label>
        <input
          type="number"
          id="scaleFactor"
          name="scaleFactor"
          placeholder="Enter scale factor"
          min="0"
          required
        />

        <label for="x">X Position</label>
        <input
          type="number"
          id="x"
          name="x"
          placeholder="Enter X position"
          min="0"
          required
        />

        <label for="y">Y Position</label>
        <input
          type="number"
          id="y"
          name="y"
          placeholder="Enter Y position"
          min="0"
          required
        />

        <br />
        <button type="button" onclick="submitModeConfig()">Submit</button>
      </form>
    </div>

    <div class="config-result" id="configResult" style="display: none">
      <h2>Configuration Result</h2>
    </div>

    <div id="resultImageContainer">
      <img id="resultImage" alt="Configured Image" />
    </div>
  </body>
</html>
